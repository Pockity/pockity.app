<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="supported-color-schemes" content="light dark">
  <link rel="icon" type="image/png" href="/assets/images/favicon.png">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <link rel="me" href="https://social.dezinezync.com/@pockity"/>
  <meta name="apple-itunes-app" content="app-id=1475098830, app-argument=https://apps.apple.com/us/app/pockity/id1475098830?ct=website&mt=8">
  {%- if page.keywords -%}
  <meta name="keywords" content="{{ page.keywords }}">
  {%- else -%}
  <meta name="keywords" content="{{ site.keywords }}">
  {%- endif -%}
  {%- if site.brandColor -%}
  <style id="brand-color">
    :root {
      --dz-brand-color: {{ site.brandColor }};
    }
  </style>
  {%- endif -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
